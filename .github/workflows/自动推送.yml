name: Build and Deploy

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 获取 dev 分支的代码
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: 'dev'

      # 2. 设置环境并构建（这里根据你的项目需要修改）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 3. 切换到 main 分支并部署结果
      - name: Deploy to main
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 用于推送的个人访问令牌
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 构建结果的目录
          publish_dir: ./dist
          # 要推送到的分支
          publish_branch: main
          # 保留提交历史记录
          force_orphan: false
